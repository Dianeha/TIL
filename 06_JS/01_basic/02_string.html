<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const firstName = 'Diane';
        const lastName = 'Ha';
        const fullName = firstName + lastName;

        // string concatenation
        document.write('<h1>' + fullName + '!!' + '</h1>')
        // Template Literal(ES6+) : (``)으로 감싸고 ${}안에 변수를 넣는다.
        document.write(`<h2>${fullName}가 JS를 마스터 한다!!</h2>`)
    </script>
</body>
</html>
