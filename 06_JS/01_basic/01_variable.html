<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // ★ 변수: 최초 선언시에만 let 키워드를 붙인다/ 쓰다보니 재할당해야한다면 let
        // ES5(구) 문법
        var number = 1;

        // ES6+ : 
        let word = '왜안되';
        word = '왜안돼';

        // ★ 상수: 기본적으로 상수로 선언, 대문자와 밑줄 사용
        // ES5: 없음
        // ES6+
        const ROOM_TEMP_C = 21.5, MAX_TEMP_C = 30;
        console.log(ROOM_TEMP_C)
        // 상수: 한번 할당하면, 재 할당(= 기호를 쓴다.) 불가.
        ROOM_TEMP_C = '하재원'; // X
        console.log(ROOM_TEMP_C)
    </script>
</body>
</html>
