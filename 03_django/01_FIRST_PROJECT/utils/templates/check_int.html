<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check Int</title>
</head>
<body>
    <h1>
        {{ num }} 은
        {% if is_even %} 
            짝수
        {% else %}
            홀수
        {% endif %}
            입니다.
    </h1>
</body>
</html>
<!-- if 나 for 등 논리는 {%%} 로직을 사용 -->
<!-- <p>{{is_even}}</p> {{}} 사용자에게 화면에 보여줄 때 쓰는 문법 -->
