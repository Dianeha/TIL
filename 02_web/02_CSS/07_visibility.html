<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="07_visibility.css">
</head>
<body>
    <p class="visible">visibility: visible</p>
    <p class="hidden">visibility: hidden => content만 화면에 안나오고 자리는 차지</p>
    <p class="display-none">display-none => content도 공간(margin, padding 등)도 안나옴</p>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr class="collapse">
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
