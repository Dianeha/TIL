<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap intro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- container => 좌우 margin -->
    <div class="container bg-success p-3">
        <div class="row bg-danger">
            <div class="col-4 border border-dark">1/3</div>
            <div class="col-4 border border-dark">1/3</div>
            <div class="col-4 border border-dark">1/3</div>
        </div>
        <div class="row bg-primary">
            <div class="col-9 border border-dark">
                <div class="row">
                    <div class="col-4 border border-dark">1/3</div>
                    <div class="col-4 border border-dark">1/3</div>
                    <div class="col-4 border border-dark">1/3</div>
                </div>
            </div>
            <div class="col-3 border border-dark">1/4</div>
        </div>
        <div class="row bg-warning">
            <div class="col-9 border border-dark">1/4</div>
            <div class="col-4 border border-dark">??</div>
            <div class="col-6 border border-dark">??</div>
        </div>
    </div>

    <!-- Breakpoint col-[(xs - 디폴트값: 여기서부터 먼저 구상한다는 뜻), sm, md, lg, xl] -->

            <article class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light text-white">

            </article>
            <article class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light text-white">
                <p>This is Article.</p>
            </article>
            <article class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light text-white">

            </article>
            <article class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light text-white">

            </article>
            <article class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light text-white">
                <p>This is Article.</p>
            </article>
            <article class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light text-white">
                <p>This is Article.</p>
            </article>
        </section>
    </div>

    <!-- col offset : 앞에서부터 비워두는 공간 / 중앙정렬할 때 많이 사용 -->
    <div class="container mt-3">
        <section class="row bg-info">
            <article class="col-2 offset-5 border border-light text-white">
                <p>Test Article</p>
            </article>
        </section>

        <section class="row bg-secondary">
            <article class="col-6 offset-3 border border-dark">
                <p>Test Article</p>
            </article>
        </section>
    </div>

</body>

</html>
