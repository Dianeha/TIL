<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandwich Order</title>
</head>
<body>
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오.</p>

    이름 <input type="text" placeholder="이름을 입력하세요"><br>
    날짜 <input type="date">
    
    <section>
        <h2>1. 샌드위치 선택</h2>
        <input type="radio" value="eggmayo" name="Sandwich" checked>에그마요<br>
        <input type="radio" value="ltalian" name="Sandwich">이탈리안 비엘티<br>
        <input type="radio" value="avocado" name="Sandwich">터키 베이컨 아보카도
    </section>
    <hr>
    <section>
        <h2>2. 사이즈 선택</h2>
        <select name="menu">
            <option value="15" selected>15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
    </section>
    <hr>
    <section>
        <h2>3. 빵 선택</h2>
    </section>
    <hr>
    <section>
        <h2>4. 야채/소스</h2>
        <input type="checkbox" name="option" value="tomato">토마토<br>
        <input type="checkbox" name="option" value="cheese">치즈<br>
        <input type="checkbox" name="option" value="olive">올리브
    </section>
    <br>
    <br>
    <input type="submit" value="submit">

</body>
</html>
<h1></h1>
